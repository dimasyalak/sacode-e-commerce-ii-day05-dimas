<!DOCTYPE html>
<html lang="en">
<head>

    <title>Belajar Font Awesome</title>

    <!-- font awesome -->
    <!-- <script src="https://kit.fontawesome.com/77626a2a49.js" crossorigin="anonymous"></script> -->

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Membuat Icon Dengan Font Awesome</h1>

    <!-- membuat icon user -->
    <h3>Membuat Ukuran Icon Dengan Font Awesome</h3>

    <!-- cara relative -->

    <h6>Cara Relative</h6>
    <i class="fa-brands fa-github fa-sm"></i>
    <i class="fa-brands fa-github fa-md"></i>
    <i class="fa-brands fa-github fa-lg"></i>
    <i class="fa-brands fa-github fa-xl"></i>
    <i class="fa-brands fa-github fa-2xl"></i>

    <!-- cara literal -->

    <h3>Cara Literal</h3>
    <i class="fa-brands fa-github fa-1x"></i>
    <i class="fa-brands fa-github fa-2xl"></i>
    <i class="fa-brands fa-github fa-3x"></i>
    <i class="fa-brands fa-github fa-4x"></i>
    <i class="fa-brands fa-github fa-5x"></i>
    <i class="fa-brands fa-github fa-10x"></i>


   
</body>
</html>
